  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <title>Criar Usuario</title>
  </head>
  <body>
    <section class="h-100 h-custom" style="background: linear-gradient(to right, rgb(20, 147, 220), rgb(17, 140, 71));">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img src="cadastro.png"
                class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                alt="Sample photo">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registro de Produto</h3>
    
                <form class="px-md-2">
    
                  <div class="form-outline mb-4">
                    <input type="text" id="form3Example1q" class="form-control" />
                    <label class="form-label" for="form3Example1q">Nome do Produto</label>
                  </div>
    
                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline datepicker">
                        <input type="text" class="form-control" id="exampleDatepicker1" />
                        <label for="exampleDatepicker1" class="form-label">Data de Vencimento</label>
                      </div>
    
                    </div>
                  </div>
    
                  <div class="mb-4">
                    <select class="select">
                      <option value="1" disabled>Setor de Produto</option>
                      <option value="2">Alimentos</option>
                      <option value="3">Limpeza</option>
                      <option value="4">Frios</option>
                      <option value="5">Doces</option>
                    </select>
    
                  </div>
    
                  <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">
    
                      <div class="form-outline">
                        <input type="text" id="form3Example1w" class="form-control" />
                        <label class="form-label" for="form3Example1w">Codigo de Barras</label>
                      </div>
    
                    </div>
                  </div>
    
                  <button type="submit" class="btn btn-success btn-lg mb-1">Registrar</button>
    
                </form>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  </html>
